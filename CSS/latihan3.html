<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warna Border</title>
    <style> 
        .red-border {
            border: 2px solid red;
            padding: 5px;
            margin-bottom: 10px;
        }

        .blue-border {
            border: 2px solid blue;
            padding: 5px;
            margin-bottom: 10px;
        }

        .purple-border {
            border: 2px solid purple;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="red-border">Hello World</div>
    <div class="blue-border">Hello World</div>
    <div class="purple-border">Hello World</div>
</body>
</html>
