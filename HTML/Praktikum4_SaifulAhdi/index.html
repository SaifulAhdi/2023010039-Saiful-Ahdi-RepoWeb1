<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Informasi Data Mahasiswa</title>
</head>
<frameset cols="*,80%">

    <!-- Frame kiri untuk daftar nama mahasiswa --> 
    <frame src="list.html" name="listFrame">

    <!-- Frame utama yang terdiri dari 2 kolom (list mahasiswa dan detail) -->
    <frameset rows="20%,*">
        
    <!-- Frame header untuk menampilkan nama universitas dan logo -->
        <frame src="header.html" name="headerFrame">
            
            <frameset rows="50%,50%">
                <frame src="detail.html" name="areanamaatas"></frame>


    <!-- Frame kanan untuk detail informasi mahasiswa -->
        <frame src="detail.html" name="areanamabawah">
            
    </frameset>
</frameset>
</html>
